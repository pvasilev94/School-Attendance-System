<dom-module id="sams-pages">
  <template>
    <style include="shared-styles"></style>
    <style>
      iron-pages {
        padding: 24px 16px 56px;
        min-height: 100%;
        box-sizing: border-box;
      }

      @media (min-width: 640px) {
        iron-pages {
          padding: 24px 36px 56px;
        }
      }
    </style>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="dashboard">
        <sams-page-title title="Dashboard" cols='{{cols}}'></sams-page-title>
        <pa-dashboard cols='{{cols}}' todos="{{todos}}" user="{{user}}" on-sign-in="signIn"></pa-dashboard>
      </section>

      <section data-route="charts">
        <sams-page-title title="Charts" cols='{{cols}}'></sams-page-title>
        <pa-charts cols='{{cols}}'></pa-charts>
      </section>

      <section data-route="tables">
        <sams-page-title title="Tables" cols='{{cols}}'></sams-page-title>
        <pa-tables cols='{{cols}}'></pa-tables>
      </section>

      <section data-route="form-elements">
        <sams-page-title title="Form Elements" cols='{{cols}}'></sams-page-title>
        <pa-form-elements cols='{{cols}}'></pa-form-elements>
      </section>

      <section data-route="user-profile">
        <sams-page-title title="User Profile" cols='{{cols}}'></sams-page-title>
        <pa-profile cols='{{cols}}' profile="{{profile}}"></pa-profile>
      </section>

      <section data-route="not-found">
        <sams-page-title title="Page Not Found"></sams-page-title>
        <pa-not-found></pa-not-found>
      </section>

    </iron-pages>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'sams-pages'
      });
    })();
  </script>

</dom-module>
